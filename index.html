        @font-face {
            font-family: Feroshii Header;
            src: url(./ABCGravity-Normal.otf)
        }

        #siteMount {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            text-rendering: optimizeLegibility;
            overflow: hidden;
            background: url(./glowy-background.png), #130F18;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .content {
            width: 100vw;
            height: 100vh;
        }

        .page-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .centered-text {
            font-size: 7rem;
            /* margin-bottom: 2rem; */
            margin-bottom: 48px;
            font-family: Feroshii Header;
            text-align: center;
            width: 50rem;
            color: #F8F3FF;
        }

        .centered-undertext {
            font-size: 1.5rem;
            text-align: center;
            color: #BBBBC8;
            font-family: 'Poppins', sans-serif;
        }

        .links-row {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 48px;
            gap: 96px;
            width: 100%;
        }

        .icon-row {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 48px;
            gap: 96px;
            width: 100%;
        }

        a {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .linky {
            transition: ease-in-out .25s;
        }

        .linky:nth-child(1) {
            color: #5297FF
        }

        .linky:nth-child(2) {
            color: #52FF8D
        }

        .linky:nth-child(3) {
            color: #FFEE52
        }

        .linky:hover {
            letter-spacing: 1.1;
            transition: ease-in-out .25s;
        }
